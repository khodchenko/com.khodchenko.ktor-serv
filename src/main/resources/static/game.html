<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Room</title>
    <link rel="stylesheet" href="/static/game-style.css">
    <script src="/static/game.js" defer></script>
    <script src="/static/scripts.js" defer></script>
</head>
<body>
<div class="user-card" id="user-card">
    <img src="default-avatar.png" alt="Avatar">
    <div>
        <span class="username">Hello, Nickname</span>
        <span class="email">email@example.com</span>
        <span class="registration-date">Registered on: YYYY-MM-DD</span>
    </div>
    <button class="logout-button" onclick="logout()">Logout</button>
</div>
<div class="game-details" id="game-details">
    <p id="game-name"></p>
    <p id="game-info">Details about the game will be here</p>
    <button class="rooms-button" onclick="goToGames()">Back to Games</button>
    <button class="rooms-button" onclick="deleteGame()">Delete Game</button>
</div>
<div class="container">
    <div class="chat" id="chat">
        <!-- Chat content will go here -->
    </div>
</div>
</body>
</html>
