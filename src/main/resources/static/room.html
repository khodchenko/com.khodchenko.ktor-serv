<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room</title>
    <link rel="stylesheet" href="/static/style-room.css">
    <script src="/static/room.js" defer></script>
    <script src="/static/scripts.js" defer></script>
</head>
<body>
<div class="user-card" id="user-card">
    <img src="default-avatar.png" alt="Avatar">
    <div>
        <span class="username">Hello, Nickname</span>
        <span class="email">email@example.com</span>
        <span class="registration-date">Registered on: YYYY-MM-DD</span>
    </div>
    <button class="logout-button" onclick="logout()">Logout</button>
</div>
<div class="left-container">
    <div class="room-details" id="room-details">
        <p id="room-name"></p>
        <p id="room-info">Details about the room will be here</p>
        <button class="rooms-button" onclick="goToRooms()">Back to Rooms</button>
        <button class="rooms-button" onclick="deleteRoom()">Delete Room</button>
    </div>
    <div class="chat" id="chat">
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>
<div class="center-container">
    <!-- Future content goes here -->
</div>
</body>
</html>
