<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .user-card {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        .user-card img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .user-card div {
            display: flex;
            flex-direction: column;
        }
        .user-card .username {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="user-card" id="user-card">
    <img src="default-avatar.png" alt="Avatar" width="50" height="50">
    <div>
        <span class="username">Hello, Nickname</span>
        <span class="email">email@example.com</span>

    </div>
</div>
<h1>Welcome to the protected page!</h1>
<script>
    // Fetch user data and update the user card
    async function fetchUserData() {
        try {
            const response = await fetch('/user-data');
            if (response.ok) {
                const userData = await response.json();
                document.querySelector('.username').textContent = `Hello, ${userData.nickname}`;
                document.querySelector('.email').textContent = userData.email;
                document.querySelector('.nickname').textContent = userData.nickname;
                document.querySelector('.registration-date').textContent = `Registered on: ${userData.registrationDate}`;
                document.querySelector('.user-card img').src = userData.avatar || 'default-avatar.png';
            } else {
                console.error('Failed to fetch user data');
            }
        } catch (error) {
            console.error('Error fetching user data:', error);
        }
    }

    fetchUserData();
</script>
</body>
</html>
