<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .user-card {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .user-card img {
            border-radius: 50%;
            margin-right: 10px;
            width: 50px;
            height: 50px;
        }
        .user-card div {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .user-card .username {
            font-weight: bold;
        }
        .logout-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .logout-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="user-card" id="user-card">
        <img src="default-avatar.png" alt="Avatar">
        <div>
            <span class="username">Hello, Nickname</span>
            <span class="email">email@example.com</span>
            <span class="registration-date">Registered on: YYYY-MM-DD</span>
        </div>
    </div>
    <button class="logout-button" onclick="logout()">Logout</button>
    <h1>Welcome to the protected page!</h1>
</div>
<script>
    // Fetch user data and update the user card
    async function fetchUserData() {
        try {
            const response = await fetch('/user-data');
            if (response.ok) {
                const userData = await response.json();
                document.querySelector('.username').textContent = `Hello, ${userData.nickname}`;
                document.querySelector('.email').textContent = userData.email;
                document.querySelector('.registration-date').textContent = `Registered on: ${userData.registrationDate}`;
                document.querySelector('.user-card img').src = userData.avatar || 'default-avatar.png';
            } else {
                console.error('Failed to fetch user data');
            }
        } catch (error) {
            console.error('Error fetching user data:', error);
        }
    }

    // Logout function
    function logout() {
        window.location.href = '/logout';
    }

    fetchUserData();
</script>
</body>
</html>
